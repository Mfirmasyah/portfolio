<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/portfolio/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Frontend Developer</title>
  <!-- Preload untuk performa lebih baik -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/portfolio/assets/main-dx3AknNV.js"></script>
  <link rel="stylesheet" crossorigin href="/portfolio/assets/main-DLMFbwGM.css">
</head>
<body>
  <div id="root"></div>
  
  <!-- Script untuk load theme dari localStorage -->
  <script>
    (function() {
      // Cek localStorage untuk theme preference
      const savedTheme = localStorage.getItem('theme');
      const html = document.documentElement;
      
      if (savedTheme === 'dark') {
        html.classList.add('dark');
      } else if (savedTheme === 'light') {
        html.classList.remove('dark');
      } else {
        // Jika tidak ada preference, gunakan system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          html.classList.add('dark');
        }
      }
    })();
  </script>
</body>
</html>
